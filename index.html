<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- script -->
    <script type="text/javascript" src="./script/script.js"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="./icons/8puzzle.ico" />
    <title>8Puzzle</title>
</head>
<body>
    <div id="game">
        <div id="title" class="noselect">8Puzzle</div>
        <div id="underline"></div>
        <div class="grid">
            <div class="row">
                <div class="puzzle noselect" id="p1">1</div>
                <div class="puzzle noselect" id="p2">2</div>
                <div class="puzzle noselect" id="p3">3</div>
            </div>
            <div class="row">
                <div class="puzzle noselect" id="p4">4</div>
                <div class="puzzle noselect" id="p5">5</div>
                <div class="puzzle noselect" id="p6">6</div>
            </div>
            <div class="row">
                <div class="puzzle noselect" id="p7">7</div>
                <div class="puzzle noselect" id="p8">8</div>
                <div class="puzzle noselect" id="p0">0</div>
            </div>
        </div>
        <div id="buttons">
            <div class="noselect" id="shuffle">shuffle</div>
            <div class="noselect" id="solve">solve</div>
        </div>
    </div>
</body>
</html>
